<html>
    <head th:replace="head::head"></head>
    <body>
        
        <div class="container">
            <nav th:replace="navbar::navbar"></nav>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    
                    <div class="account-wall">
                        <h1 class="text-center signup-title">CREATE ACCOUNT</h1>
                        
                        <form class="form-signin">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="UserName" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Pasword" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Sign UP
                            </button>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me">
                                Remember me
                            </label>
                            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <center> Already Have An Account <a href="index.html" class="sign-in">Sign In</a></center>
                </div>
            </div>
        </div>


        <div th:replace="footer::footer"></div>

    </body>
</html>
