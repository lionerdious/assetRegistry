<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
    <head lang="en" th:replace="head :: head"></head>
    <body>
        <div class="container">
            <form class="form-horizontal" role="form" method="POST" th:action="@{/signup}" th:object="${user}">
                <div class="row">
                    <div class="col-md-3">
                        <div class="alert alert-success" role="alert" th:if="${successMessage}" th:utext="${successMessage}">                                                       
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h2>Register User</h2>
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive" >
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="glyphicon glyphicon-user"></i>
                        </div>
                        <input type="text" th:field="*{firstname}" class="form-control" id="firstname"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive" >
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="glyphicon glyphicon-user"></i>
                        </div>
                        <input type="text" th:field="*{lastname}" class="form-control" id="lastname"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive" >
                        <label for="email">Email</label>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="glyphicon glyphicon-"></i>
                        </div>
                        <input type="text" th:field="*{email}" class="form-control" id="email"/>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control-feedback">
                            <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors='*{email}'></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive" >
                        <label for="password">Password</label>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="glyphicon glyphicon-"></i>
                        </div>
                        <input type="password" th:field="*{password}" class="form-control" id="password"/>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-md-3" ></div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success">
                            <i class="glyphicon glyphicon-user-plus"></i> Register
                        </button>
                    </div>                    
                </div>
            </form>
        </div>
    </body>
</html>
